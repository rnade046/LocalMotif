# LocalMotif Properties file

# -- Project properties --

# specify project name
project_name=localMotif

# specify regular sequences (false) or null model (true)
nullModel=false

# -- File paths --

# All files should be under the working directory or a sub-directory of the working directory or annotation directory
# This program generates many large files, users can specify "annotation_directory" as an alternative directory for these large files
working_directory=/path/to/project/working/directory/
annotation_directory=/path/to/annotation/directory/

fastaFile=input_files/sequences.fasta
geneIdsFile=input_files/geneIDs.tsv
networkRepositoryFile=input_files/network.tsv

# -- Network properties --

# minimum correlation to include in network
corrThreshold=0.5

# perform removal of overly connected proteins procedure (true or false)
removeOverlyConnectedProteins=true

# maximum number of interactions a protein can have
maxInteractions=400

# -- Clustering measure properties --

# select clustering measure (0 = TPD, 1 = tppd, 2 = coreTPD)
clusteringMeasure=0

# percentage annotated proteins to consider for TPPD and CoreTPD
percentThreshold=0

# -- Monte Carlo Sampling properties --

# sampling size range (recommended 20-2000)
lowerBoundToSample=20
upperBoundToSample=2000

# sampling to occur
numberOfSamplings=100000
